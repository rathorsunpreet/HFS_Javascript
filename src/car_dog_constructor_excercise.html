<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Car & Dog Constructor Excercise </title>
    <script>
    	function Car(params) {
    		this.make = params.make;
    		this.model = params.model;
    		this.color = params.color;
    		this.passenger = params.passenger;
    		this.mileage = params.mileage;
    		this.convertible = params.convertible;
    		this.started = false;
    		this.start = function() {
    			this.started = true;
    		};
    		this.stop = function() {
    			this.started = false;
    		};
    		this.drive = function() {
    			if (this.started) {
    				console.log("Zoom zoom!");
    			} else {
    				console.log("Start the engine first.");
    			}
    		};
    	}
    	
    	function Dog(name, breed, weight) {
    		this.name = name;
    		this.breed = breed;
    		this.weight = weight;
    		this.bark = function() {
    			if (this.weight > 25) {
    				alert(this.name + " says Woof!");
    			} else {
    				alert(this.name + " says Yip!");
    			}
    		};
    	}
    	
    	var limoParams = {
    		make: "Webville Motors",
    		model: "limo",
    		year: 1983,
    		color: "black",
    		passengers: 12,
    		convertible: true,
    		mileage: 21120
    	};
    	
    	var limo = new Car(limoParams);
    	var limoDog = new Dog("Rhapsody In Blue", "Poodle", 40);
    	
    	console.log(limo.make + " " + limo.model + " is a " + typeof limo);
    	console.log(limoDog.name + " is a " + typeof limoDog);    	
    </script>
  </head>
  <body>
  </body>
</html>
