<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Closure Counter </title>
    <script>
			function handler(doneMessage) {
				alert(doneMessage);
			}
			function makeTimer(doneMessage, n) {
				setTimeout(handler, n, doneMessage);
			}
			makeTimer("Cookies are done!", 1000);
    </script>
  </head>
  <body>
  </body>
</html>
