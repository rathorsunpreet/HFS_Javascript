<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Closure Counter </title>
    <script>
			function makeCounter() {
				var count = 0;
				
				var doj = {
					counter: function () {
						count = count + 1;
						return count;
					}
				};
				return doj;
			}
			var doCount = makeCounter();
			console.log(doCount.counter());
			console.log(doCount.counter());
			console.log(doCount.counter());
    </script>
  </head>
  <body>
  </body>
</html>
