<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Dog Prototype </title>
    <script>
      function Dog(name, breed, weight) {
        this.name = name;
        this.breed = breed;
        this.weight = weight;
      }  	
      
      Dog.prototype.species = "Canine";
      
      Dog.prototype.bark = function() {
        if (this.weight > 25) {
          console.log(this.name + " says Woof!");
        } else {
          console.log(this.name + " says Yip!");
        }
      };
      
      Dog.prototype.run = function() {
        console.log("Run!");
      }
      
      Dog.prototype.wag = function() {
        console.log("Wag!");
      }
      
      function ShowDog(name, breed, weight, handler) {
        this.name = name;
        this.breed = breed;
        this.weight = weight;
        this.handler = handler;
      }
      
      ShowDog.prototype = new Dog();
      
      ShowDog.prototype.league = "Webville";
      
      ShowDog.prototype.stack = function() {
        console.log("Stack");
      };
      
      ShowDog.prototype.bait = function() {
        console.log("Bait");
      };
      
      ShowDog.prototype.gait = function(kind) {
        console.log(kind + "ing");
      };
      
      ShowDog.prototype.groom = function() {
        console.log("Groom");
      };
      
      var scotty = new ShowDog("Scotty", "Scottish Terrier", 15, "Cookie");
      var maxine = new ShowDog("Maxine", "Golden Retreiver", 10, "Adam");
      var glorthog = new ShowDog("Glorthog", "Malamute", 48, "Joe");
      
      scotty.stack();
      scotty.bark();
      console.log(scotty.league);
      console.log(scotty.species);
      
      console.log(maxine.name + ":");
      maxine.stack();
      maxine.bark();
      console.log(maxine.league);
      console.log(maxine.species);      
      
      console.log(glorthog.name + ":");
      glorthog.stack();
      glorthog.bark();
      console.log(glorthog.league);
      console.log(glorthog.species);
      
      </script>
  </head>
  <body>
  </body>
</html>
