<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Car Constructor Exercise </title>
    <script>
    	function Car(make, model, year, color, passenger, mileage, convertible) {
    		this.make = make;
    		this.model = model;
    		this.color = color;
    		this.passenger = passenger;
    		this.mileage = mileage;
    		this.convertible = convertible;
    		this.started = false;
    		this.start = function() {
    			this.started = true;
    		};
    		this.stop = function() {
    			this.started = false;
    		};
    		this.drive = function() {
    			if (this.started) {
    				console.log("Zoom zoom!");
    			} else {
    				console.log("Start the engine first.");
    			}
    		};
    	}
    	
    	var chevy = new Car("Chevy", "Bel Air", 1957, "red", 2, 1021, false);
    	var cadi = new Car("GM", "Cadillac", 1955, "tan", 5, 12892, false);
    	var taxi = new Car("Webville Motors", "Taxi", 1955, "yellow", 4, 281341, false);
    	var fiat = new Car("Fiat", "500", 1957, "Medium Blue", 2, 88000, false);
    	
    	var testCar = new Car("Webville Motors", "Test Car", 2014, "marine", 2, 21, true);
    	
    	var cars = [chevy, cadi, taxi, fiat, testCar];
    	
    	for(var i = 0; i < cars.length; i++) {
    		cars[i].start();
    		cars[i].drive();
    		cars[i].drive();
    		cars[i].stop();
    	}
    </script>
  </head>
  <body>
  </body>
</html>
