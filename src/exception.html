<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Exception </title>
    <script>
      window.onload = function() {
        try {
          var message = document.getElementById("messge");
          message.innerHTML = "Here's the message!";
        } catch (error) {
          console.log("Error! " + error.message);
        }
      };
    </script>
  </head>
  <body>
    <div id="message"></div>
  </body>
</html>
