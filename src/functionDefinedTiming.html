<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Function Definition Depends on... </title>
    <script>
      var migrating = true;
      
      if(migrating) {
        quack(4);
        fly(4);
      }
      
      var fly = function(num) {
        for(var i = 0; i < num; i++) {
          console.log("Flying!");
        }
      }
      
      function quack(num) {
        for(var i = 0; i < num; i++) {
          console.log("Quack!");
        }
      }
    </script>
  </head>
  <body>
  </body>
</html>
